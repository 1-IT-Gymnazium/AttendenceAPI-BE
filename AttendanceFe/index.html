<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="./style.css">
	<title>ITGAttendance</title>
</head>
<body>
	<div align="center">
		<img src="./itg_logo.png" class="logo">
	</div>
	<div class="login-container">
		<p>Login</p>
		<hr style="margin:5%;margin-top:3%;height:2px;border-width:0;color:gray;background-color:gray">
		<form>
			<div class="mb-3">
				<label for="username" class="form-label label"> Username </label>
				<input type="text" class="form-control" id="username" placeholder="ITG username">
			</div>
			<div class="mb-3">
				<label for="password" class="form-label label"> Password </label>
				<input type="password" class="form-control" id="password" placeholder="password">
			</div>
		<div class="Remember">
			<input class="form-check-input" type="checkbox" value="" id="rememberMe">
			<label class="form-check-label" for="rememberme">
				Remember me
			</label>
		</div>
		<div class="col-12 col-md-10 d-grid" style="margin:auto;">
			<a class="btn btn-primary" onclick="downloadData()"> Sign in </a>
		</div>
		</form>
	</div>
	<div style="text-align: center; margin-top: 2%">
		<strong>Registration is not available as users are loaded from the domain.</strong>
	</div>
	
	<footer class="text-center text-lg-start">
	<div class="footer-container">
		<ul>
			<li class="nav-item">
				<a class="nav-link" href="">link</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="">here</a>
			</li>
		</ul>
	</div>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"
	integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
	crossorigin="anonymous">
</script>
<script type="text/javascript">

		function downloadData() {
			console.log('jedeto')
			var email = document.getElementById("username").value;
			var password = document.getElementById("password").value;
			var rememberMe = document.getElementById("rememberMe").checked;
			$.ajax({
				type: "POST",
				contentType: "application/json;charset=utf-8",
				data: JSON.stringify( 
				{
					email: email,
					password: password,
					rememberMe: rememberMe
				}),
				url: "https://localhost:44314/api/Auth/Authenticate",

			}).done(function (data) {
				console.log(data);
				if(data == true)
				{
					window.location.replace("./student/home.html")
				}
				if(data == false)
				{
					window.location.replace("./admin/home.html")
				}

			});
		}

		
</script>
</body>
</html>
